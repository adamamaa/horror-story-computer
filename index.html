    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Predefined horror story snippets/phrases for the bot (in Korean)
        const botResponses = [
            "Î∞©Í∏à... Ï∞Ω Î∞ñÏóê ÎàÑÍ∞Ä ÏûàÏóàÎçò Í≤É Í∞ôÏùÄÎç∞...",
            "Ïâø... Î∞úÏÜåÎ¶¨Í∞Ä Îì§Î¶¨ÏßÄ ÏïäÏïÑÏöî?",
            "Í±∞Ïö∏ ÏÜçÏùò ÎãπÏã†, Ï†ïÎßê ÎãπÏã†Ïù¥ ÎßûÎÇòÏöî?",
            "Ïù¥ Î©îÏãúÏßÄÎäî... Ïñ¥ÎîîÏÑú Ïò§Îäî Í±∏ÍπåÏöî?",
            "Ïñ¥ÎëêÏõåÏßÄÎ©¥... ÌòºÏûê Í≥ÑÏãúÏßÄ ÎßàÏÑ∏Ïöî.",
            "ÎòëÎòë... Î¨∏ÏùÑ Ïó¥Ïñ¥Ï§òÏïº Ìï†ÍπåÏöî?",
            "Ï†ú Îí§Ïóê... ÎàÑÍ∞Ä ÏÑú ÏûàÎäî Í≤É Í∞ôÏïÑÏöî.",
            "Ïä§ÌÅ¨Î¶∞ ÎÑàÎ®∏Î°ú... ÎãπÏã†ÏùÑ Î≥¥Í≥† ÏûàÏñ¥Ïöî.",
            "Ïû†Îì§Î©¥... Íøà ÏÜçÏóêÏÑú ÎßåÎÇ†ÏßÄÎèÑ Î™∞ÎùºÏöî.",
            "ÏÇêÍ±±... ÏÇêÍ±±... Îã§ÎùΩÎ∞©ÏóêÏÑú ÎÇòÎäî ÏÜåÎ¶¨...",
            "Ï†àÎåÄ... Îí§ÎèåÏïÑÎ≥¥ÏßÄ ÎßàÏÑ∏Ïöî."
        ];

        // Function to add a message to the chatbox
        function addMessage(message, sender) {
            console.log(`Adding message: "${message}" from ${sender}`); // Debug log
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add(
                'p-2', // Reduced padding
                'rounded-none', // No rounded corners
                'max-w-md', // Slightly wider max width
                'text-lg', // Monospace font size
                sender === 'user' ? 'bg-transparent text-green-300' : 'bg-transparent text-green-500 text-glow' // User messages less bright
            );

            // Simulate typing effect for bot messages
            if (sender === 'bot') {
                messageBubble.textContent = ''; // Start empty
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < message.length) {
                        messageBubble.textContent += message.charAt(i);
                        i++;
                        chatbox.scrollTop = chatbox.scrollHeight; // Scroll as text types
                    } else {
                        clearInterval(typingInterval);
                        console.log("Bot typing finished."); // Debug log
                    }
                }, 50); // Typing speed
            } else {
                 messageBubble.textContent = message; // User message appears instantly
            }

            messageDiv.appendChild(messageBubble);
            chatbox.appendChild(messageDiv);

            // Scroll to the bottom (especially for user messages)
             if (sender === 'user') {
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        // Function to handle sending a message
        function sendMessage() {
            console.log("sendMessage called"); // Debug log
            const message = userInput.value.trim();
            console.log(`User input: "${message}"`); // Debug log

            if (message === '') {
                console.log("Empty message, not sending."); // Debug log
                return; // Don't send empty messages
            }

            // Add user message to chatbox
            addMessage("> " + message, 'user');
            userInput.value = ''; // Clear input field

            // Bot response simulation
            userInput.disabled = true; // Disable input while bot "thinks"
            sendButton.disabled = true;
            console.log("Input disabled, waiting for bot response..."); // Debug log

            setTimeout(() => {
                console.log("Bot timeout finished, preparing response."); // Debug log
                const randomResponse = botResponses[Math.floor(Math.random() * botResponses.length)];
                addMessage(randomResponse, 'bot');
                userInput.disabled = false; // Re-enable input
                sendButton.disabled = false;
                console.log("Input re-enabled."); // Debug log
                userInput.focus(); // Focus back on input
            }, 1500 + Math.random() * 1000); // Wait 1.5-2.5 seconds before bot responds
        }

        // Event listener for send button click
        sendButton.addEventListener('click', () => {
            console.log("Send button clicked."); // Debug log
            sendMessage();
        });

        // Event listener for Enter key press in input field
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !userInput.disabled) {
                console.log("Enter key pressed."); // Debug log
                sendMessage();
            }
        });

         userInput.focus();
